<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PTLW SIC-DAY สายการแข่งขัน ROV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #4b0000);
      color: #ff4c00;
    }
    .btn-active {
      background: #ff4c00;
      color: #1a1a1a !important;
      box-shadow: 0 0 12px #ff4c00;
      transform: scale(1.1);
      transition: transform 0.2s ease;
    }
    .btn-menu {
      border: 2px solid #ff4c00;
      transition: all 0.3s ease;
    }
    .btn-menu:hover {
      background: #ff4c00;
      color: #1a1a1a;
      box-shadow: 0 0 10px #ff4c00;
      transform: scale(1.05);
    }
    iframe {
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff4c00aa;
      height: 650px;
      width: 100%;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

  <header class="mb-12 text-center">
    <h1 class="text-5xl font-extrabold mb-2 drop-shadow-[0_0_8px_rgba(255,76,0,0.8)]">PTLW SIC-DAY 2025</h1>
    <h2 class="text-3xl font-bold tracking-widest text-orange-500 drop-shadow-[0_0_6px_rgba(255,76,0,0.9)]">ROV สายการแข่งขัน</h2>
  </header>

  <nav class="flex gap-8 mb-8">
    <button id="btnMiddle" class="btn-menu px-8 py-4 rounded-lg font-semibold text-xl btn-active">ม.ต้น</button>
    <button id="btnHigh" class="btn-menu px-8 py-4 rounded-lg font-semibold text-xl">ม.ปลาย</button>
  </nav>

  <main class="w-full max-w-5xl">
    <section id="rovMiddle" class="">
      <iframe src="rovmiddle.html" allowfullscreen></iframe>
    </section>
    <section id="rovHigh" class="hidden">
      <iframe src="rovhigh.html" allowfullscreen></iframe>
    </section>
  </main>

  <footer class="mt-12 text-center text-orange-400 text-sm select-none tracking-wide">
    &copy; 2025 ROV PTLW SIC-DAY | จัดโดย มิสเตอร์ขนมน้า
  </footer>

  <script>
    const btnMiddle = document.getElementById('btnMiddle');
    const btnHigh = document.getElementById('btnHigh');
    const rovMiddle = document.getElementById('rovMiddle');
    const rovHigh = document.getElementById('rovHigh');

    btnMiddle.addEventListener('click', () => {
      rovMiddle.classList.remove('hidden');
      rovHigh.classList.add('hidden');

      btnMiddle.classList.add('btn-active');
      btnHigh.classList.remove('btn-active');
    });

    btnHigh.addEventListener('click', () => {
      rovHigh.classList.remove('hidden');
      rovMiddle.classList.add('hidden');

      btnHigh.classList.add('btn-active');
      btnMiddle.classList.remove('btn-active');
    });
  </script>

</body>
</html>
